version: '3'

services:
  web:
    build: .
    container_name: /neotour
    volumes:
      - ./src:/neotour

    ports:
      - "9090:8000"
    command: bash -c "python3 manage.py collectstatic --no-input && python3 manage.py migrate %% gunicorn neotour:wsgi:application -w 4 -b 0.0.0.0:8000"
    env_file:
      - .env
